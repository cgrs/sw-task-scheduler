<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ServiceWorker demo</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|IBM+Plex+Sans" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1 class="title">Scheduled push notifications</h1>
        <form id="main-form">
            <input  class="hidden" type="text" name="title" id="title" placeholder="Title" autofocus required>
            <input  class="hidden" type="datetime-local" name="date" id="date" required>
            <button class="hidden" id="send" type="submit">Send</button>
            <button id="login" type="button">Login with Google</button>
            <button class="hidden" id="logout" type="button">Logout</button>
        </form>
    </main>
    <script src="/__/firebase/5.0.0/firebase-app.js"></script>
    <script src="/__/firebase/5.0.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.0.0/firebase-database.js"></script>
    <script src="/__/firebase/5.0.0/firebase-messaging.js"></script>
    <script src="/__/firebase/5.0.0/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="./src/task.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
